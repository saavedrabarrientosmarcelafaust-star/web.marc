<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Store - Mobile UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #2a1810 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Elementos decorativos de fondo */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            opacity: 0.06;
            animation: orbFloat 12s ease-in-out infinite;
            filter: blur(1px);
        }

        .bg-orb:nth-child(1) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #e91e63, #9c27b0);
            top: -20%;
            right: -15%;
            animation-delay: 0s;
        }

        .bg-orb:nth-child(2) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #9c27b0, #673ab7);
            bottom: -10%;
            left: -10%;
            animation-delay: 4s;
        }

        .bg-orb:nth-child(3) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #673ab7, #3f51b5);
            top: 50%;
            left: 80%;
            animation-delay: 8s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-30px, -40px) scale(1.1); }
            50% { transform: translate(20px, -30px) scale(0.9); }
            75% { transform: translate(-40px, 20px) scale(1.05); }
        }

        .phone-container {
            perspective: 1500px;
            transform-style: preserve-3d;
        }

        .phone-screen {
            width: 350px;
            height: 720px;
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 15%, #2c1810 35%, #1a0826 100%);
            border-radius: 40px;
            padding: 30px;
            position: relative;
            box-shadow: 
                0 35px 80px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transform: rotateY(0deg) rotateX(0deg);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .phone-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 25%, 
                transparent 75%, 
                rgba(233, 30, 99, 0.05) 100%);
            border-radius: 40px;
            pointer-events: none;
            z-index: 1;
        }

        .phone-screen:hover {
            transform: rotateY(-8deg) rotateX(4deg);
            box-shadow: 
                0 45px 100px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 2px 0 rgba(255, 255, 255, 0.15);
        }

        /* Header premium */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 60px;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 24px;
            box-shadow: 
                0 12px 35px rgba(196, 69, 105, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(from 45deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: transform 0.8s ease;
        }

        .logo:hover {
            transform: scale(1.08) rotateZ(-5deg);
            box-shadow: 
                0 18px 45px rgba(196, 69, 105, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .logo:hover::before {
            transform: rotate(360deg);
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .status-bar i {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .status-bar i:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        /* Contenido principal */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
            z-index: 5;
        }

        /* Título principal con efectos tipográficos */
        .welcome-title {
            font-size: 32px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 50px;
            line-height: 1.2;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 50%, #e0e0e0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5)); }
        }

        .welcome-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #e91e63, transparent);
            border-radius: 2px;
        }

        /* Imagen principal con efectos avanzados */
        .product-image {
            width: 240px;
            height: 180px;
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
            border-radius: 25px;
            margin-bottom: 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(233, 30, 99, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(0, 0, 0, 0.1) 100%);
            border-radius: 25px;
            z-index: 1;
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transform: rotate(45deg) translate(-100%, -100%);
            transition: transform 0.8s ease;
            z-index: 2;
        }

        .product-image:hover {
            transform: translateY(-8px) scale(1.03) rotateZ(1deg);
            box-shadow: 
                0 35px 70px rgba(233, 30, 99, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .product-image:hover::after {
            transform: rotate(45deg) translate(100%, 100%);
        }

        .image-content {
            position: relative;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .image-icon {
            font-size: 50px;
            color: rgba(26, 8, 38, 0.7);
            transition: all 0.4s ease;
        }

        .product-image:hover .image-icon {
            transform: scale(1.15) rotate(-5deg);
            color: rgba(26, 8, 38, 0.9);
        }

        .image-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 14px;
            height: 14px;
            background: rgba(26, 8, 38, 0.8);
            border-radius: 50%;
            box-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            z-index: 4;
        }

        /* Botón SHOP con efectos premium */
        .shop-button {
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 35px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 12px 30px rgba(233, 30, 99, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .shop-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.6s ease;
        }

        .shop-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .shop-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 18px 40px rgba(233, 30, 99, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .shop-button:hover::before {
            left: 100%;
        }

        .shop-button:active {
            transform: translateY(-3px) scale(1.02);
        }

        .shop-button:active::after {
            width: 300px;
            height: 300px;
        }

        /* Nombre del propietario */
        .owner-name {
            color: #e91e63;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 60px;
            text-align: center;
            letter-spacing: 0.5px;
            position: relative;
            filter: drop-shadow(0 2px 8px rgba(233, 30, 99, 0.3));
            animation: ownerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes ownerGlow {
            0% { filter: drop-shadow(0 2px 8px rgba(233, 30, 99, 0.3)); }
            100% { filter: drop-shadow(0 4px 12px rgba(233, 30, 99, 0.5)); }
        }

        .owner-name::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -10px;
            right: -10px;
            bottom: -5px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(233, 30, 99, 0.1), 
                transparent);
            border-radius: 10px;
            z-index: -1;
        }

        /* Navegación inferior premium */
        .bottom-nav {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 8, 38, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            padding: 20px 35px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(233, 30, 99, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }

        .nav-icon::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(from 0deg, 
                transparent 0deg, 
                rgba(255, 255, 255, 0.3) 90deg, 
                transparent 180deg,
                rgba(255, 255, 255, 0.1) 270deg,
                transparent 360deg);
            transition: transform 1s ease;
        }

        .nav-icon:hover {
            transform: translateY(-8px) scale(1.1) rotateZ(-5deg);
            box-shadow: 
                0 20px 50px rgba(233, 30, 99, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .nav-icon:hover::before {
            transform: rotate(360deg);
        }

        .nav-icon:active {
            transform: translateY(-5px) scale(1.05);
        }

        /* Animaciones de entrada */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleInBounce {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Aplicar animaciones con delays escalonados */
        .logo {
            animation: fadeInScale 0.8s ease-out 0.1s both;
        }

        .welcome-title {
            animation: slideInDown 1s ease-out 0.3s both;
        }

        .product-image {
            animation: scaleInBounce 1s ease-out 0.6s both;
        }

        .shop-button {
            animation: slideInUp 0.8s ease-out 0.9s both;
        }

        .owner-name {
            animation: fadeInScale 0.6s ease-out 1.2s both;
        }

        .bottom-nav {
            animation: slideInUp 0.8s ease-out 1.4s both;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .phone-screen {
                width: 320px;
                height: 680px;
                padding: 25px;
            }

            .welcome-title {
                font-size: 28px;
                margin-bottom: 40px;
            }

            .product-image {
                width: 210px;
                height: 160px;
            }

            .shop-button {
                padding: 18px 45px;
                font-size: 18px;
            }

            .nav-icon {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .phone-screen {
                width: 100%;
                max-width: 300px;
                height: 620px;
                border-radius: 30px;
                padding: 20px;
            }

            .welcome-title {
                font-size: 24px;
                margin-bottom: 35px;
            }

            .product-image {
                width: 180px;
                height: 140px;
            }

            .shop-button {
                padding: 16px 40px;
                font-size: 16px;
            }

            .owner-name {
                font-size: 16px;
                margin-bottom: 50px;
            }

            .bottom-nav {
                padding: 18px 30px;
            }

            .nav-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        /* Efectos de partículas mejorados */
        .particle-system {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
            animation: particleFloat 8s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0px) scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) translateX(100px) scale(0);
            }
        }

        /* Optimizaciones para dispositivos de baja potencia */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Soporte para modo oscuro */
        @media (prefers-color-scheme: dark) {
            .welcome-title {
                background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
    </div>

    <div class="phone-container">
        <div class="phone-screen">
            <!-- Sistema de partículas -->
            <div class="particle-system" id="particleSystem"></div>

            <!-- Header -->
            <div class="header">
                <div class="logo" id="logo">C</div>
                <div class="status-bar">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="content">
                <!-- Título de bienvenida -->
                <h1 class="welcome-title">
                    WELCOME TO<br>MY STORE
                </h1>

                <!-- Imagen del producto -->
                <div class="product-image" id="productImage">
                    <div class="image-content">
                        <i class="fas fa-image image-icon"></i>
                        <div class="image-indicator"></div>
                    </div>
                </div>

                <!-- Botón de compra -->
                <button class="shop-button" id="shopButton">
                    <span>SHOP</span>
                </button>

                <!-- Nombre del propietario -->
                <div class="owner-name">Marcela Saavedra</div>
            </div>

            <!-- Navegación inferior -->
            <div class="bottom-nav">
                <div class="nav-icon" id="homeBtn">
                    <i class="fas fa-home"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inicialización completa de la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            initializeParticleSystem();
            initializeInteractions();
            initializeAnimations();
            initializeAccessibility();
            initializePerformanceOptimizations();
        });

        // Sistema avanzado de partículas
        function initializeParticleSystem() {
            const particleSystem = document.getElementById('particleSystem');
            const particleCount = 15;

            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Propiedades aleatorias
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 4) + 's';
                
                // Variación en tamaño
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Variación en opacidad
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                particleSystem.appendChild(particle);
                
                // Auto-eliminar después de la animación
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 10000);
            }

            // Crear partículas iniciales
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => createParticle(), i * 200);
            }

            // Crear nuevas partículas periódicamente
            setInterval(() => {
                if (Math.random() > 0.6) {
                    createParticle();
                }
            }, 2000);
        }

        // Interacciones avanzadas y efectos
        function initializeInteractions() {
            const phoneScreen = document.querySelector('.phone-screen');
            const logo = document.getElementById('logo');
            const productImage = document.getElementById('productImage');
            const shopButton = document.getElementById('shopButton');
            const homeBtn = document.getElementById('homeBtn');

            // Efecto 3D de inclinación en el contenedor principal
            phoneScreen.addEventListener('mousemove', function(e) {
                if (window.innerWidth > 768) { // Solo en desktop
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / 30;
                    const rotateY = (centerX - x) / 30;
                    
                    this.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                }
            });

            phoneScreen.addEventListener('mouseleave', function() {
                this.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });

            // Interacción con el logo
            logo.addEventListener('click', function() {
                this.style.transform = 'scale(1.08) rotateZ(720deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1) rotateZ(0deg)';
                }, 800);
                
                // Crear efecto de ondas
                createRippleEffect(this, '#ff6b9d');
            });

            // Interacción con la imagen del producto
            productImage.addEventListener('click', function() {
                this.style.transform = 'translateY(-8px) scale(1.03) rotateZ(360deg)';
                setTimeout(() => {
                    this.style.transform = 'translateY(0px) scale(1) rotateZ(0deg)';
                }, 600);
                
                // Simular carga de nueva imagen
                const icon = this.querySelector('.image-icon');
                icon.style.opacity = '0.5';
                setTimeout(() => {
                    icon.style.opacity = '1';
                }, 300);
            });

            // Interacción premium con el botón SHOP
            shopButton.addEventListener('click', function(e) {
                // Efecto ripple
                createAdvancedR
